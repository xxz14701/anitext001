<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動態文字產生器</title>
    <style>
        :root {
            /* 定義主題色變數 */
            --primary-color: #1a73e8;
            --secondary-color: #e8f0fe;
            --text-color: #202124;
            --background-color: #f8f9fa;
            --container-bg: #ffffff;
            --border-color: #dadce0;
            --shadow-light: rgba(0, 0, 0, 0.08);
        }
        
        body {
            font-family: 'Noto Sans TC', 'Arial', sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 650px;
            margin: 40px auto;
            background: var(--container-bg);
            border-radius: 20px;
            box-shadow: 0 8px 30px var(--shadow-light);
            padding: 30px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 500;
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        label {
            font-size: 1.1rem;
            color: #5f6368;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"], input[type="file"], input[type="color"], input[type="number"] {
            font-family: inherit;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="file"]:focus, input[type="color"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.2);
        }
        
        input[type="text"] {
            font-size: 1.2rem;
            width: 100%;
            margin-bottom: 24px;
        }

        .row {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
        }

        .row label {
            flex-shrink: 0;
            margin-bottom: 0;
        }
        
        #multi-color-pickers-row {
            flex-direction: column;
            align-items: flex-start;
        }

        .big-btn {
            font-size: 1.1rem;
            font-weight: bold;
            padding: 14px 24px;
            border-radius: 12px;
            border: none;
            background: var(--primary-color);
            color: var(--container-bg);
            cursor: pointer;
            transition: background 0.2s ease, transform 0.1s ease;
        }

        .big-btn:hover {
            background: #1565c0;
        }

        .big-btn:active {
            transform: scale(0.98);
        }

        .download-row {
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .color-picker {
            width: 40px;
            height: 40px;
            padding: 0;
            border: none;
            border-radius: 12px;
            overflow: hidden;
            background: transparent;
        }

        .color-picker::-webkit-color-swatch {
            border: none;
            border-radius: 10px;
        }

        .color-picker::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        .font-size-slider {
            -webkit-appearance: none;
            height: 8px;
            background: var(--border-color);
            border-radius: 4px;
            flex-grow: 1;
        }

        .font-size-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid var(--container-bg);
            box-shadow: 0 1px 4px rgba(0,0,0,0.2);
        }

        .animation-options {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 24px;
        }

        .anim-btn {
            font-size: 0.9rem;
            padding: 8px 14px;
            border-radius: 8px;
            border: 1px solid var(--primary-color);
            background: var(--secondary-color);
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .anim-btn:hover {
            background: #d2e3fc;
        }

        .anim-btn.selected {
            background: var(--primary-color);
            color: var(--container-bg);
            border-color: var(--primary-color);
        }

        .preview-area {
            min-height: 200px;
            background: #f0f4f8;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-bottom: 30px;
            border: 2px dashed var(--border-color);
            position: relative;
        }

        #download-gif.loading::after {
            content: " 生成中...";
        }
        
        .stroke-layer-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }
        
        .stroke-layer-row input[type="number"] {
            width: 60px;
        }
        
        .remove-stroke-layer {
            font-size: 0.9rem;
            padding: 4px 8px;
            border-radius: 6px;
            border: 1px solid #d32f2f;
            background: #ffebee;
            color: #d32f2f;
            cursor: pointer;
        }

        .remove-stroke-layer:hover {
            background: #ef9a9a;
            color: #ffffff;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>動態文字產生器</h1>
        <label for="text-input">請輸入文字：</label>
        <input id="text-input" type="text" maxlength="30" placeholder="輸入文字開始預覽..." autocomplete="off">

        <div class="row">
            <label for="font-upload">上傳字型：</label>
            <input type="file" id="font-upload" accept=".ttf,.otf">
        </div>

        <div class="row">
            <label for="font-size">字體大小：</label>
            <input type="range" id="font-size" min="24" max="120" value="48" class="font-size-slider">
            <span id="font-size-value">48</span> px
        </div>

        <div class="row">
            <label>色彩模式：</label>
            <label><input type="radio" name="color-mode" value="single" checked> 單色</label>
            <label><input type="radio" name="color-mode" value="multi"> 多色</label>
        </div>
        
        <div class="row" id="color-picker-row">
            <label for="color-picker">文字顏色：</label>
            <input type="color" id="color-picker" class="color-picker" value="#1a73e8">
        </div>
        <div class="row" id="multi-color-pickers-row" style="display:none;"></div>

        <div class="row" id="stroke-layers-row" style="flex-direction:column; align-items:stretch; gap:8px;">
            <label>多層外框設定：</label>
            <div id="stroke-layers-list"></div>
            <button type="button" id="add-stroke-layer" class="big-btn" style="padding: 10px 16px; font-size:1rem; margin-top:8px;">新增一層外框</button>
        </div>

        <div>
            <label>動畫效果：</label>
            <div class="animation-options">
                <button class="anim-btn selected" data-anim="none">無</button>
                <button class="anim-btn" data-anim="scale">放大縮小</button>
                <button class="anim-btn" data-anim="blink">閃爍</button>
                <button class="anim-btn" data-anim="rotate">旋轉</button>
                <button class="anim-btn" data-anim="bounce">上下跳動</button>
                <button class="anim-btn" data-anim="shake">左右搖擺</button>
                <button class="anim-btn" data-anim="rainbow">彩虹閃爍</button>
                <button class="anim-btn" data-anim="wave">波浪</button>
                <button class="anim-btn" data-anim="jump">彈跳</button>
                <button class="anim-btn" data-anim="fade">漸淡入出</button>
                <button class="anim-btn" data-anim="slide">左右滑動</button>
                <button class="anim-btn" data-anim="scale-rotate">縮放+旋轉</button>
                <button class="anim-btn" data-anim="breath">呼吸</button>
                <button class="anim-btn" data-anim="shake-random">抖動</button>
                <button class="anim-btn" data-anim="jump-wave">彈跳+波浪</button>
                <button class="anim-btn" data-anim="typewriter">打字機</button>
                <button class="anim-btn" data-anim="scale-blink">縮放閃爍</button>
                <button class="anim-btn" data-anim="flipY">上下翻轉</button>
                <button class="anim-btn" data-anim="flipX">左右翻轉</button>
                <button class="anim-btn" data-anim="spring">彈簧</button>
                <button class="anim-btn" data-anim="ripple">波紋擴散</button>
                <button class="anim-btn" data-anim="color-flow">顏色流動</button>
                <button class="anim-btn" data-anim="lightning">閃電</button>
                <button class="anim-btn" data-anim="blur-blink">模糊閃爍</button>
                <button class="anim-btn" data-anim="split">文字分裂</button>
                <button class="anim-btn" data-anim="implode">文字聚合</button>
                <button class="anim-btn" data-anim="drop">文字掉落</button>
                <button class="anim-btn" data-anim="stretch">文字拉伸</button>
            </div>
        </div>

        <div class="preview-area" id="preview-area">
            <canvas id="preview-canvas" width="500" height="400" style="background:transparent;"></canvas>
        </div>

        <div class="download-row">
            <button class="big-btn" id="download-png">下載 PNG</button>
            <button class="big-btn" id="download-gif">下載 GIF</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/gif.js.optimized/dist/gif.js"></script>
    <script>
        // 預設字型名稱
        let customFontName = null;
        let customFontLoaded = false;

        const textInput = document.getElementById('text-input');
        const fontUpload = document.getElementById('font-upload');
        const fontSizeSlider = document.getElementById('font-size');
        const fontSizeValue = document.getElementById('font-size-value');
        const colorPicker = document.getElementById('color-picker');
        const animBtns = document.querySelectorAll('.anim-btn');
        const previewCanvas = document.getElementById('preview-canvas');
        const ctx = previewCanvas.getContext('2d');

        let currentAnim = 'none';
        let animFrame = null;
        let animTick = 0;

        const colorModeRadios = document.getElementsByName('color-mode');
        const colorPickerRow = document.getElementById('color-picker-row');
        const multiColorPickersRow = document.getElementById('multi-color-pickers-row');
        let colorMode = 'single';
        let multiColors = ['#1a73e8'];

        const strokeLayersList = document.getElementById('stroke-layers-list');
        const addStrokeLayerBtn = document.getElementById('add-stroke-layer');
        let strokeLayers = [
            { color: '#ffffff', width: 2 }
        ];

        function getFontFamily() {
            if (customFontLoaded && customFontName) {
                return `'${customFontName}', 'Noto Sans TC', Arial, sans-serif`;
            }
            return `'Noto Sans TC', Arial, sans-serif`;
        }

        function lerpColor(a, b, t) {
            let ar = parseInt(a.slice(1,3),16), ag = parseInt(a.slice(3,5),16), ab = parseInt(a.slice(5,7),16);
            let br = parseInt(b.slice(1,3),16), bg = parseInt(b.slice(3,5),16), bb = parseInt(b.slice(5,7),16);
            let rr = Math.round(ar + (br-ar)*t), rg = Math.round(ag + (bg-ag)*t), rb = Math.round(ab + (bb-ab)*t);
            return `#${rr.toString(16).padStart(2,'0')}${rg.toString(16).padStart(2,'0')}${rb.toString(16).padStart(2,'0')}`;
        }
        
        function drawTextCharacters(text, x, y, options) {
            const { ctx, anim, tick, fillStyle, strokeStyle, lineWidth } = options;
            const chars = text.split('');
            let currentX = x - ctx.measureText(text).width / 2;
            
            chars.forEach((ch, i) => {
                let charX = currentX + ctx.measureText(ch).width / 2;
                let charY = y;
                let charStrokeStyle = strokeStyle;
                let charFillStyle = fillStyle;

                // 各種文字動畫效果
                if (anim === 'wave') {
                    charY += Math.sin(tick / 6 + i * 0.8) * 20;
                } else if (anim === 'jump') {
                    charY += Math.sin((tick / 8 - i) * Math.PI) * 20;
                    if (charY > y) charY = y;
                } else if (anim === 'typewriter') {
                    const t = Math.floor(animTick / 4);
                    if (i > t || t > text.length + 5) return;
                    if (i === t && t <= text.length) {
                        ctx.save();
                        ctx.globalAlpha = (animTick % 8 > 4) ? 1 : 0;
                        ctx.fillText('_', charX, charY);
                        ctx.restore();
                    }
                } else if (anim === 'rainbow') {
                    const hue = ((tick * 10 + i * 40) % 360);
                    charFillStyle = `hsl(${hue}, 90%, 60%)`;
                    charStrokeStyle = `hsl(${hue}, 90%, 40%)`;
                }
                
                // 處理外框
                if (lineWidth > 0) {
                    ctx.strokeStyle = charStrokeStyle;
                    ctx.strokeText(ch, charX, charY);
                }
                // 處理文字填色
                ctx.fillStyle = charFillStyle;
                ctx.fillText(ch, charX, charY);

                currentX += ctx.measureText(ch).width;
            });
        }


        function drawPreview(progress = null) {
            const text = textInput.value || '預覽文字';
            const size = parseInt(fontSizeSlider.value, 10);
            const anim = currentAnim;
            const tick = (progress !== null ? progress * 60 : animTick);

            ctx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
            ctx.save();
            ctx.font = `${size}px ${getFontFamily()}`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.shadowColor = 'rgba(0, 0, 0, 0.15)';
            ctx.shadowBlur = 8;
            ctx.translate(previewCanvas.width / 2, previewCanvas.height / 2);
            
            // 動畫效果轉換
            if (anim === 'scale') {
                const scale = 1 + 0.1 * Math.sin(tick / 10);
                ctx.scale(scale, scale);
            } else if (anim === 'rotate') {
                ctx.rotate(tick / 20);
            } else if (anim === 'bounce') {
                ctx.translate(0, -Math.abs(Math.sin(tick / 8) * 30));
            } else if (anim === 'slide') {
                ctx.translate(Math.sin(tick / 10) * 60, 0);
            } else if (anim === 'scale-rotate') {
                const scale = 1 + 0.08 * Math.sin(tick / 10);
                ctx.scale(scale, scale);
                ctx.rotate(tick / 15);
            } else if (anim === 'breath') {
                const scale = 1 + 0.12 * Math.sin(tick / 16);
                ctx.scale(scale, scale);
                ctx.globalAlpha = 0.7 + 0.3 * Math.abs(Math.sin(tick / 16));
            } else if (anim === 'shake-random') {
                ctx.translate((Math.random() - 0.5) * 8, (Math.random() - 0.5) * 8);
            } else if (anim === 'fade') {
                ctx.globalAlpha = 0.5 + 0.5 * Math.sin(tick / 10);
            } else if (anim === 'blink') {
                ctx.globalAlpha = (Math.floor(tick / 8) % 2 === 0) ? 1 : 0;
            } else if (anim === 'flipY') {
                ctx.scale(1, Math.cos(tick / 20));
            } else if (anim === 'flipX') {
                ctx.scale(Math.cos(tick / 20), 1);
            } else if (anim === 'spring') {
                const scale = 1 + 0.3 * Math.sin(tick / 8) * Math.exp(-tick / 40);
                ctx.scale(scale, 1 / scale);
            } else if (anim === 'jump-wave') {
                ctx.translate(0, -Math.abs(Math.sin(tick / 8) * 24));
            } else if (anim === 'shake') {
                ctx.translate(Math.sin(tick / 4) * 15, 0);
            } else if (anim === 'scale-blink') {
                const scale = 1 + 0.2 * Math.sin(tick / 10);
                ctx.scale(scale, scale);
                ctx.globalAlpha = 0.5 + 0.5 * Math.sin(tick / 10);
            } else if (anim === 'drop') {
                ctx.translate(0, Math.abs(Math.sin(tick / 10)) * 60);
            } else if (anim === 'stretch') {
                const stretch = 1 + 0.5 * Math.sin(tick / 10);
                ctx.scale(stretch, 1 / stretch);
            } else if (anim === 'lightning') {
                ctx.globalAlpha = Math.random() < 0.2 ? 1 : 0.2;
            } else if (anim === 'blur-blink') {
                ctx.filter = `blur(${2 + 2 * Math.abs(Math.sin(tick / 10))}px)`;
                ctx.globalAlpha = 0.7 + 0.3 * Math.abs(Math.sin(tick / 10));
            } else if (anim === 'split' || anim === 'implode') {
                const isSplit = anim === 'split';
                const dist = (isSplit ? Math.abs(Math.sin(tick/10)) : 1-Math.abs(Math.sin(tick/10))) * 60;
                ctx.save();
                ctx.fillText(text, -dist, 0);
                ctx.restore();
                ctx.save();
                ctx.fillText(text, dist, 0);
                ctx.restore();
                ctx.restore();
                return;
            }

            // 多層外框
            for (let l = strokeLayers.length - 1; l >= 0; l--) {
                ctx.save();
                ctx.lineJoin = 'round';
                ctx.strokeStyle = strokeLayers[l].color;
                ctx.lineWidth = strokeLayers[l].width * 2;
                if (anim === 'ripple') {
                    ctx.shadowBlur = 20 * Math.abs(Math.sin(tick / 10));
                    ctx.globalAlpha = 1 - Math.abs(Math.sin(tick / 10)) * 0.7;
                    ctx.shadowColor = strokeLayers[l].color;
                }
                if (colorMode === 'multi' || anim === 'rainbow') {
                    drawTextCharacters(text, 0, 0, { ctx, anim, tick, fillStyle: '', strokeStyle: strokeLayers[l].color, lineWidth: strokeLayers[l].width });
                } else {
                    ctx.strokeText(text, 0, 0);
                }
                ctx.restore();
            }

            // 文字填色
            ctx.save();
            if (anim === 'ripple') {
                ctx.shadowBlur = 20 * Math.abs(Math.sin(tick / 10));
                ctx.globalAlpha = 1 - Math.abs(Math.sin(tick / 10)) * 0.7;
                ctx.shadowColor = colorPicker.value;
            } else if (anim === 'color-flow') {
                const grad = ctx.createLinearGradient(-previewCanvas.width/2, 0, previewCanvas.width/2, 0);
                const t = (progress !== null ? progress : animTick / 60);
                grad.addColorStop(0, colorPicker.value);
                grad.addColorStop(0.5, `hsl(${(t * 360) % 360}, 90%, 60%)`);
                grad.addColorStop(1, colorPicker.value);
                ctx.fillStyle = grad;
            } else if (anim === 'color-fade') {
                const ratio = 0.5 + 0.5 * Math.sin(tick / 20);
                ctx.fillStyle = lerpColor(colorPicker.value, '#ff00cc', ratio);
            } else if (colorMode === 'single') {
                ctx.fillStyle = colorPicker.value;
            }

            if (colorMode === 'multi' || anim === 'rainbow' || anim === 'color-flow' || anim === 'color-fade') {
                const fillStyle = (colorMode === 'single') ? ctx.fillStyle : '';
                drawTextCharacters(text, 0, 0, { ctx, anim, tick, fillStyle, strokeStyle: '', lineWidth: 0 });
            } else {
                ctx.fillText(text, 0, 0);
            }
            
            ctx.restore();
            ctx.restore();
        }

        function animate() {
            drawPreview();
            animTick++;
            if (currentAnim !== 'none') {
                animFrame = requestAnimationFrame(animate);
            }
        }

        function updatePreview() {
            if (animFrame) cancelAnimationFrame(animFrame);
            animTick = 0;
            if (currentAnim !== 'none') {
                animate();
            } else {
                drawPreview();
            }
        }

        textInput.addEventListener('input', () => {
            if (colorMode === 'multi') updateMultiColorPickers();
            updatePreview();
        });
        fontSizeSlider.addEventListener('input', () => {
            fontSizeValue.textContent = fontSizeSlider.value;
            updatePreview();
        });
        colorPicker.addEventListener('input', updatePreview);

        animBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                animBtns.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                currentAnim = btn.dataset.anim;
                updatePreview();
            });
        });

        colorModeRadios.forEach(radio => {
            radio.addEventListener('change', function() {
                colorMode = this.value;
                colorPickerRow.style.display = (colorMode === 'single') ? '' : 'none';
                multiColorPickersRow.style.display = (colorMode === 'multi') ? '' : 'none';
                if (colorMode === 'multi') updateMultiColorPickers();
                updatePreview();
            });
        });

        function updateMultiColorPickers() {
            const chars = (textInput.value || '預覽文字').split('');
            const currentMultiColors = multiColors.slice(0, chars.length);
            
            while(currentMultiColors.length < chars.length) {
                currentMultiColors.push('#'+((Math.random()*0xffffff)|0).toString(16).padStart(6,'0'));
            }
            multiColors = currentMultiColors;
            
            multiColorPickersRow.innerHTML = '';
            chars.forEach((ch, i) => {
                const row = document.createElement('div');
                row.className = 'stroke-layer-row';
                row.innerHTML = `
                    <span>字${i+1}</span>
                    <input type="color" value="${multiColors[i]}">
                `;
                row.querySelector('input[type="color"]').addEventListener('input', e => {
                    multiColors[i] = e.target.value;
                    updatePreview();
                });
                multiColorPickersRow.appendChild(row);
            });
        }

        fontUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(ev) {
                customFontName = 'CustomFont_' + Date.now();
                const font = new FontFace(customFontName, ev.target.result);
                font.load().then(function(loadedFont) {
                    document.fonts.add(loadedFont);
                    customFontLoaded = true;
                    updatePreview();
                }).catch(() => {
                    alert('字型載入失敗');
                });
            };
            reader.readAsArrayBuffer(file);
        });

        function renderStrokeLayers() {
            strokeLayersList.innerHTML = '';
            strokeLayers.forEach((layer, idx) => {
                const row = document.createElement('div');
                row.className = 'stroke-layer-row';
                row.innerHTML = `
                    <span>第${idx+1}層</span>
                    <input type="color" value="${layer.color}">
                    <input type="number" min="1" max="20" value="${layer.width}" style="width:50px;">
                    <button type="button" class="remove-stroke-layer">刪除</button>
                `;
                row.querySelector('input[type="color"]').addEventListener('input', e => {
                    strokeLayers[idx].color = e.target.value;
                    updatePreview();
                });
                row.querySelector('input[type="number"]').addEventListener('input', e => {
                    strokeLayers[idx].width = parseFloat(e.target.value) || 1;
                    updatePreview();
                });
                row.querySelector('.remove-stroke-layer').addEventListener('click', () => {
                    if (strokeLayers.length > 1) {
                        strokeLayers.splice(idx, 1);
                        renderStrokeLayers();
                        updatePreview();
                    }
                });
                strokeLayersList.appendChild(row);
            });
        }

        addStrokeLayerBtn.addEventListener('click', () => {
            strokeLayers.push({ color: '#000000', width: 2 });
            renderStrokeLayers();
            updatePreview();
        });
        renderStrokeLayers();

        function downloadCanvasAsImage(format) {
            drawPreview();
            const w = previewCanvas.width, h = previewCanvas.height;
            const imageData = ctx.getImageData(0, 0, w, h);
            let minX = w, minY = h, maxX = 0, maxY = 0;
            let hasPixels = false;
            for(let y=0; y<h; y++) {
                for(let x=0; x<w; x++) {
                    const idx = (y*w + x)*4;
                    if(imageData.data[idx+3] > 0) {
                        hasPixels = true;
                        if(x < minX) minX = x;
                        if(x > maxX) maxX = x;
                        if(y < minY) minY = y;
                        if(y > maxY) maxY = y;
                    }
                }
            }

            if (!hasPixels) {
                alert('沒有可下載的內容！');
                return;
            }

            const cutW = maxX - minX + 1;
            const cutH = maxY - minY + 1;
            const cutCanvas = document.createElement('canvas');
            cutCanvas.width = cutW;
            cutCanvas.height = cutH;
            const cutCtx = cutCanvas.getContext('2d');
            cutCtx.drawImage(previewCanvas, minX, minY, cutW, cutH, 0, 0, cutW, cutH);
            
            const link = document.createElement('a');
            link.download = `text.${format}`;
            link.href = cutCanvas.toDataURL(`image/${format}`);
            link.click();
        }

        document.getElementById('download-png').addEventListener('click', () => {
            downloadCanvasAsImage('png');
        });

        document.getElementById('download-gif').addEventListener('click', function() {
            if (animFrame) cancelAnimationFrame(animFrame);
            this.disabled = true;
            this.classList.add('loading');
            
            const frames = 32;
            const duration = 2; // GIF 動畫 2 秒
            let gifFrames = [];

            // 先產生所有幀並找出最大內容區域
            let minX = previewCanvas.width, minY = previewCanvas.height, maxX = 0, maxY = 0;
            for (let i = 0; i < frames * duration; i++) {
                const progress = i / (frames * duration);
                animTick = i;
                ctx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
                drawPreview(progress);
                
                const w = previewCanvas.width, h = previewCanvas.height;
                const imageData = ctx.getImageData(0, 0, w, h);
                let fminX = w, fminY = h, fmaxX = 0, fmaxY = 0;
                let hasPixels = false;

                for(let y = 0; y < h; y++) {
                    for(let x = 0; x < w; x++) {
                        const idx = (y * w + x) * 4;
                        if(imageData.data[idx + 3] > 0) {
                            hasPixels = true;
                            if(x < fminX) fminX = x;
                            if(x > fmaxX) fmaxX = x;
                            if(y < fminY) fminY = y;
                            if(y > fmaxY) fmaxY = y;
                        }
                    }
                }
                
                if (hasPixels) {
                    if (fminX < minX) minX = fminX;
                    if (fminY < minY) minY = fminY;
                    if (fmaxX > maxX) maxX = fmaxX;
                    if (fmaxY > maxY) maxY = fmaxY;
                }
                
                gifFrames.push(ctx.getImageData(0, 0, w, h));
            }
            
            const cutW = maxX - minX + 1;
            const cutH = maxY - minY + 1;

            if (cutW <= 0 || cutH <= 0) {
                alert('沒有可下載的 GIF 內容！');
                this.disabled = false;
                this.classList.remove('loading');
                updatePreview();
                return;
            }

            const gif = new GIF({
                workers: 2,
                quality: 10,
                width: cutW,
                height: cutH,
                transparent: 'rgba(0,0,0,0)',
                workerScript: 'https://cdn.jsdelivr.net/npm/gif.js.optimized/dist/gif.worker.js'
            });

            for (let i = 0; i < gifFrames.length; i++) {
                const cutCanvas = document.createElement('canvas');
                cutCanvas.width = cutW;
                cutCanvas.height = cutH;
                const cutCtx = cutCanvas.getContext('2d');
                const image = new ImageData(gifFrames[i].data, gifFrames[i].width, gifFrames[i].height);
                cutCtx.putImageData(image, -minX, -minY);
                gif.addFrame(cutCanvas, { delay: 1000 / frames });
            }

            gif.on('finished', (blob) => {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.download = 'text.gif';
                link.href = url;
                link.click();
                this.disabled = false;
                this.classList.remove('loading');
                updatePreview();
            });
            gif.render();
        });

        // 預設載入
        updatePreview();
    </script>
